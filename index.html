<!DOCTYPE html>
<html lang="en">
<head>

    <title>navbar</title>
    <link rel="stylesheet" href="style.css">

        <nav class="navbar">
            <ul class="navbar-list">
                <li><a class="navbar-links" href="#">Home</a></li>
